            storePassword 'Aa314159'
        }
    }
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.jiyou.dudai"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86", "mips"
